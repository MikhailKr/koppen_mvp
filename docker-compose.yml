services:
  db:
    image: postgres:16-alpine
    container_name: koppen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: koppen_mvp
    ports:
      - "5434:5432"  # Use 5434 externally to avoid conflict with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-airflow-db.sql:/docker-entrypoint-initdb.d/init-airflow-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d koppen_mvp"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koppen-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=koppen_mvp
      - JWT_SECRET_KEY=dev-secret-change-in-production
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro  # Mount source for hot reload in dev
      - ./scripts:/app/scripts:ro  # Mount scripts for entrypoint
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: koppen-frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://app:8000
    depends_on:
      - app
    volumes:
      - ./src/frontend:/app/frontend:ro  # Mount source for hot reload

  # ==================== Airflow ====================
  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: koppen-airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow-secret-key-change-me
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true"

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: koppen-airflow-webserver
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow-secret-key-change-me
      - API_BASE_URL=http://app:8000
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: koppen-airflow-scheduler
    restart: unless-stopped
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow-secret-key-change-me
      - API_BASE_URL=http://app:8000
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    command: scheduler

volumes:
  postgres_data:

