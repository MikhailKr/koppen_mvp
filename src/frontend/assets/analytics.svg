<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Analytics/Data Icon -->
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#1e293b" rx="8"/>
  
  <!-- Grid -->
  <line x1="15" y1="20" x2="15" y2="80" stroke="#475569" stroke-width="1"/>
  <line x1="15" y1="80" x2="85" y2="80" stroke="#475569" stroke-width="1"/>
  
  <!-- Bar chart bars -->
  <rect x="20" y="55" width="12" height="25" fill="url(#barGrad1)" rx="2"/>
  <rect x="35" y="45" width="12" height="35" fill="url(#barGrad2)" rx="2"/>
  <rect x="50" y="40" width="12" height="40" fill="url(#barGrad3)" rx="2"/>
  <rect x="65" y="50" width="12" height="30" fill="url(#barGrad1)" rx="2"/>
  
  <!-- Wind power indicator -->
  <g transform="translate(25, 10)">
    <circle cx="0" cy="0" r="4" fill="#60a5fa" opacity="0.8"/>
    <path d="M -4,0 L -6,0 M 4,0 L 6,0 M 0,-4 L 0,-6 M 0,4 L 0,6" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Percentage text -->
  <text x="20" y="95" fill="#94a3b8" font-size="7" font-family="Arial" font-weight="bold">kW</text>
</svg>

