<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Solar Panel Icon -->
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Panel frame -->
  <rect x="15" y="20" width="70" height="55" fill="url(#panelGrad)" rx="3" stroke="#475569" stroke-width="1.5"/>
  
  <!-- Solar cells grid (4x3) -->
  <rect x="20" y="25" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="36" y="25" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="52" y="25" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="68" y="25" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  
  <rect x="20" y="40" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="36" y="40" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="52" y="40" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="68" y="40" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  
  <rect x="20" y="55" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="36" y="55" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="52" y="55" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  <rect x="68" y="55" width="13" height="12" fill="url(#cellGrad)" rx="1"/>
  
  <!-- Sun rays -->
  <line x1="50" y1="5" x2="50" y2="18" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="50" y1="5" x2="45" y2="10" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="5" x2="55" y2="10" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="5" x2="45" y2="15" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="5" x2="55" y2="15" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Mounting structure -->
  <line x1="25" y1="75" x2="25" y2="80" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="75" x2="75" y2="80" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="80" x2="80" y2="80" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
</svg>

