<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Wind Turbine Icon -->
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ground -->
  <rect x="0" y="85" width="100" height="15" fill="#38a169" opacity="0.8"/>
  
  <!-- Tower -->
  <rect x="47" y="25" width="6" height="60" fill="url(#towerGrad)" rx="1"/>
  
  <!-- Nacelle -->
  <ellipse cx="50" cy="30" rx="8" ry="5" fill="#2d3748"/>
  <rect x="48" y="28" width="4" height="4" fill="#4a5568" rx="1"/>
  
  <!-- Blades -->
  <g transform="rotate(-15 50 30)">
    <!-- Blade 1 -->
    <ellipse cx="50" cy="30" rx="30" ry="4" fill="url(#bladeGrad)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0 50 30;360 50 30" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Blade 2 -->
    <ellipse cx="50" cy="30" rx="30" ry="4" fill="url(#bladeGrad)" opacity="0.9" transform="rotate(120 50 30)">
      <animateTransform attributeName="transform" type="rotate" values="120 50 30;480 50 30" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Blade 3 -->
    <ellipse cx="50" cy="30" rx="30" ry="4" fill="url(#bladeGrad)" opacity="0.9" transform="rotate(240 50 30)">
      <animateTransform attributeName="transform" type="rotate" values="240 50 30;600 50 30" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Wind lines -->
  <path d="M 10 20 Q 15 25 10 30" stroke="#a0aec0" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
  <path d="M 15 15 Q 20 20 15 25" stroke="#a0aec0" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
  <path d="M 85 25 Q 90 30 85 35" stroke="#a0aec0" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
  <path d="M 90 20 Q 95 25 90 30" stroke="#a0aec0" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="2,2"/>
</svg>

