<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Forecast/Chart Icon -->
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#1e293b" rx="8"/>
  
  <!-- Chart grid lines -->
  <line x1="15" y1="20" x2="15" y2="75" stroke="#475569" stroke-width="1"/>
  <line x1="15" y1="75" x2="85" y2="75" stroke="#475569" stroke-width="1"/>
  <line x1="15" y1="60" x2="85" y2="60" stroke="#64748b" stroke-width="0.5" opacity="0.5" stroke-dasharray="2,2"/>
  <line x1="15" y1="45" x2="85" y2="45" stroke="#64748b" stroke-width="0.5" opacity="0.5" stroke-dasharray="2,2"/>
  <line x1="15" y1="30" x2="85" y2="30" stroke="#64748b" stroke-width="0.5" opacity="0.5" stroke-dasharray="2,2"/>
  
  <!-- Forecast line -->
  <polyline points="20,65 30,55 40,50 50,45 60,40 70,35 80,30" 
            stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="20" cy="65" r="2.5" fill="#60a5fa"/>
  <circle cx="30" cy="55" r="2.5" fill="#60a5fa"/>
  <circle cx="40" cy="50" r="2.5" fill="#60a5fa"/>
  <circle cx="50" cy="45" r="2.5" fill="#60a5fa"/>
  <circle cx="60" cy="40" r="2.5" fill="#60a5fa"/>
  <circle cx="70" cy="35" r="2.5" fill="#60a5fa"/>
  <circle cx="80" cy="30" r="2.5" fill="#60a5fa"/>
  
  <!-- Future prediction area (lighter) -->
  <polyline points="80,30 85,28 90,26 95,24" 
            stroke="#93c5fd" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="3,2"/>
  
  <!-- Wind indicator -->
  <g transform="translate(75, 15)">
    <path d="M 0,0 L 8,0 M 6,-2 L 8,0 L 6,2" stroke="#fbbf24" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <text x="10" y="3" fill="#f1f5f9" font-size="8" font-family="Arial">24h</text>
  </g>
</svg>

