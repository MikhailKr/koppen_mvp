<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Info Icon -->
  <defs>
    <linearGradient id="infoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#infoGrad)" opacity="0.2"/>
  
  <!-- Info circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#infoGrad)" stroke-width="4"/>
  
  <!-- Info "i" -->
  <circle cx="50" cy="38" r="4" fill="url(#infoGrad)"/>
  <rect x="46" y="45" width="8" height="20" rx="2" fill="url(#infoGrad)"/>
  
  <!-- Small renewable energy symbols around -->
  <g transform="translate(20, 25)">
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(240 0 0)"/>
  </g>
  
  <g transform="translate(80, 25)">
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(240 0 0)"/>
  </g>
  
  <g transform="translate(20, 75)">
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(240 0 0)"/>
  </g>
  
  <g transform="translate(80, 75)">
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="4" ry="1" fill="#60a5fa" opacity="0.4" transform="rotate(240 0 0)"/>
  </g>
</svg>

