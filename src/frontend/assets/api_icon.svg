<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- API/Network Icon -->
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#1e293b" rx="8"/>
  
  <!-- Network nodes -->
  <circle cx="30" cy="30" r="6" fill="url(#apiGrad)"/>
  <circle cx="70" cy="30" r="6" fill="url(#apiGrad)"/>
  <circle cx="50" cy="55" r="8" fill="#fbbf24"/>
  <circle cx="20" cy="70" r="6" fill="url(#apiGrad)"/>
  <circle cx="80" cy="70" r="6" fill="url(#apiGrad)"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="30" x2="50" y2="55" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="30" x2="50" y2="55" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="55" x2="20" y2="70" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="55" x2="80" y2="70" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="30" x2="70" y2="30" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  <line x1="20" y1="70" x2="80" y2="70" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Data flow indicators -->
  <circle cx="40" cy="42" r="1.5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="45" r="1.5" fill="#60a5fa">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="62" r="1.5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

