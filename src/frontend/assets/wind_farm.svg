<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Wind Farm Icon -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90cdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="100" height="100" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="75" width="100" height="25" fill="#38a169" opacity="0.9"/>
  
  <!-- Wind Turbine 1 (left) -->
  <rect x="15" y="45" width="3" height="30" fill="#2d3748" rx="1"/>
  <ellipse cx="16.5" cy="50" rx="4" ry="3" fill="#4a5568"/>
  <ellipse cx="16.5" cy="50" rx="12" ry="2" fill="#63b3ed" opacity="0.8"/>
  <ellipse cx="16.5" cy="50" rx="12" ry="2" fill="#63b3ed" opacity="0.8" transform="rotate(120 16.5 50)"/>
  <ellipse cx="16.5" cy="50" rx="12" ry="2" fill="#63b3ed" opacity="0.8" transform="rotate(240 16.5 50)"/>
  
  <!-- Wind Turbine 2 (center) -->
  <rect x="48" y="35" width="4" height="40" fill="#2d3748" rx="1"/>
  <ellipse cx="50" cy="40" rx="5" ry="3.5" fill="#4a5568"/>
  <ellipse cx="50" cy="40" rx="15" ry="2.5" fill="#3182ce" opacity="0.9"/>
  <ellipse cx="50" cy="40" rx="15" ry="2.5" fill="#3182ce" opacity="0.9" transform="rotate(120 50 40)"/>
  <ellipse cx="50" cy="40" rx="15" ry="2.5" fill="#3182ce" opacity="0.9" transform="rotate(240 50 40)"/>
  
  <!-- Wind Turbine 3 (right) -->
  <rect x="82" y="50" width="3" height="25" fill="#2d3748" rx="1"/>
  <ellipse cx="83.5" cy="55" rx="4" ry="3" fill="#4a5568"/>
  <ellipse cx="83.5" cy="55" rx="11" ry="2" fill="#63b3ed" opacity="0.8"/>
  <ellipse cx="83.5" cy="55" rx="11" ry="2" fill="#63b3ed" opacity="0.8" transform="rotate(120 83.5 55)"/>
  <ellipse cx="83.5" cy="55" rx="11" ry="2" fill="#63b3ed" opacity="0.8" transform="rotate(240 83.5 55)"/>
  
  <!-- Wind lines in background -->
  <path d="M 5 20 Q 8 25 5 30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="1,2"/>
  <path d="M 25 15 Q 28 20 25 25" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="1,2"/>
  <path d="M 70 18 Q 73 23 70 28" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="1,2"/>
  <path d="M 95 22 Q 98 27 95 32" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="1,2"/>
</svg>

