<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Weather Icon -->
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="100" height="100" fill="#93c5fd" opacity="0.3"/>
  
  <!-- Sun -->
  <circle cx="25" cy="25" r="12" fill="url(#sunGrad)"/>
  <line x1="25" y1="10" x2="25" y2="8" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="40" x2="25" y2="42" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="25" x2="8" y2="25" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="25" x2="42" y2="25" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="15" x2="13.5" y2="13.5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="35" x2="36.5" y2="36.5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="15" x2="36.5" y2="13.5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="35" x2="13.5" y2="36.5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cloud 1 -->
  <ellipse cx="60" cy="35" rx="12" ry="8" fill="url(#cloudGrad)"/>
  <ellipse cx="68" cy="38" rx="10" ry="6" fill="url(#cloudGrad)"/>
  <ellipse cx="52" cy="38" rx="8" ry="6" fill="url(#cloudGrad)"/>
  
  <!-- Cloud 2 -->
  <ellipse cx="75" cy="50" rx="10" ry="6" fill="url(#cloudGrad)" opacity="0.8"/>
  <ellipse cx="82" cy="52" rx="8" ry="5" fill="url(#cloudGrad)" opacity="0.8"/>
  <ellipse cx="68" cy="52" rx="7" ry="5" fill="url(#cloudGrad)" opacity="0.8"/>
  
  <!-- Wind arrows -->
  <path d="M 50 55 L 58 55" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 30 65 L 38 65" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 70 70 L 78 70" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Ground -->
  <rect x="0" y="85" width="100" height="15" fill="#68d391" opacity="0.7"/>
</svg>

