<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Generation/Power Icon -->
  <defs>
    <radialGradient id="powerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#powerGrad)" opacity="0.2"/>
  
  <!-- Lightning bolt (power symbol) -->
  <path d="M 50 25 L 40 45 L 47 45 L 45 75 L 60 55 L 53 55 L 50 25 Z" 
        fill="url(#boltGrad)" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Power waves -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <circle cx="50" cy="50" r="21" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  
  <!-- Small wind indicators -->
  <g transform="translate(30, 30)">
    <ellipse cx="0" cy="0" rx="6" ry="1.5" fill="#60a5fa" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="6" ry="1.5" fill="#60a5fa" opacity="0.6" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="6" ry="1.5" fill="#60a5fa" opacity="0.6" transform="rotate(240 0 0)"/>
  </g>
  
  <g transform="translate(70, 30)">
    <ellipse cx="0" cy="0" rx="5" ry="1.5" fill="#60a5fa" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="5" ry="1.5" fill="#60a5fa" opacity="0.6" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="0" rx="5" ry="1.5" fill="#60a5fa" opacity="0.6" transform="rotate(240 0 0)"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" fill="#10b981" font-size="12" font-family="Arial" font-weight="bold" text-anchor="middle">MW</text>
</svg>

