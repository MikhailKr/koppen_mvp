<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Data Lab Icon -->
  <defs>
    <linearGradient id="flaskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#1e293b" rx="8"/>
  
  <!-- Flask/Beaker -->
  <path d="M 35 20 L 35 70 Q 35 75 40 75 L 60 75 Q 65 75 65 70 L 65 20 Z" 
        fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <path d="M 38 23 L 38 70 Q 38 72 40 72 L 60 72 Q 62 72 62 70 L 62 23" 
        fill="url(#flaskGrad)" opacity="0.3"/>
  
  <!-- Liquid -->
  <ellipse cx="50" cy="50" rx="12" ry="20" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Data particles floating -->
  <circle cx="45" cy="45" r="1.5" fill="#60a5fa"/>
  <circle cx="52" cy="40" r="1.5" fill="#60a5fa"/>
  <circle cx="48" cy="55" r="1.5" fill="#60a5fa"/>
  <circle cx="55" cy="50" r="1.5" fill="#60a5fa"/>
  
  <!-- Stopper -->
  <rect x="32" y="18" width="36" height="6" fill="#475569" rx="2"/>
  
  <!-- Bubbles -->
  <circle cx="47" cy="35" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="53" cy="42" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="50" cy="48" r="1" fill="#ffffff" opacity="0.5"/>
  
  <!-- Base -->
  <ellipse cx="50" cy="75" rx="15" ry="3" fill="#64748b" opacity="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="25" cy="30" r="1" fill="#fbbf24"/>
  <circle cx="75" cy="35" r="1" fill="#fbbf24"/>
  <circle cx="20" cy="55" r="1" fill="#fbbf24"/>
  <circle cx="80" cy="60" r="1" fill="#fbbf24"/>
</svg>

