name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image'
        required: false
        default: 'latest'
        type: string
      environment:
        description: 'Environment to deploy to'
        type: choice
        options:
          - development
          - staging
          - production
        required: true
        default: 'development'

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: koppen

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="/root/.cargo/bin:$PATH"
          
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          
      - name: Run Ruff linting
        run: |
          uv run ruff check .
          uv run ruff format --check .
          
      - name: Run tests
        run: |
          uv run pytest tests/ -v || echo "No tests found or tests failed"

  build-and-push-backend:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Cloud Container Registry
        run: |
          echo "${{ secrets.YA_DOCKER_OAUTH }}" | docker login \
            --username oauth \
            --password-stdin \
            cr.yandex

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-backend:${{ github.event.inputs.version || 'latest' }}
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max

  build-and-push-frontend:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Cloud Container Registry
        run: |
          echo "${{ secrets.YA_DOCKER_OAUTH }}" | docker login \
            --username oauth \
            --password-stdin \
            cr.yandex

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-frontend:${{ github.event.inputs.version || 'latest' }}
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-frontend:buildcache,mode=max

  deploy:
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - uses: actions/checkout@v4
        
      - name: Setup SSH and deploy files
        env:
          SSH_HOST: ${{ secrets.VM_HOST }}
          SSH_USER: ${{ secrets.VM_USERNAME }}

        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "StrictHostKeyChecking no" > ~/.ssh/config
          echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config

          # Create nginx directory on VM
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "mkdir -p ~/koppen-nginx" || true

          # Copy docker-compose file
          scp -i ~/.ssh/deploy_key docker-compose.prod.yml $SSH_USER@$SSH_HOST:~/docker-compose.prod.yml || true

          # Copy nginx files if they exist
          if [ -d "./nginx" ]; then
            scp -i ~/.ssh/deploy_key -r ./nginx/* $SSH_USER@$SSH_HOST:~/koppen-nginx/ || true
          fi

      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Login to Yandex Cloud Registry
            echo "${{ secrets.YA_DOCKER_OAUTH }}" | docker login --username oauth --password-stdin cr.yandex

            # Pull the new images
            docker pull ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-backend:${{ github.event.inputs.version || 'latest' }}
            docker pull ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}-frontend:${{ github.event.inputs.version || 'latest' }}

            # Set environment variables
            export YC_REGISTRY_ID=${{ secrets.YC_REGISTRY_ID }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_HOST=${{ secrets.DB_HOST }}
            export POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            export POSTGRES_USER=${{ secrets.DB_USER }}
            export POSTGRES_DB=${{ secrets.DB_NAME }}
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            export GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            export API_BASE_URL=${{ secrets.API_BASE_URL }}
            export IMAGE_VERSION=${{ github.event.inputs.version || 'latest' }}
            export IMAGE_REGISTRY=${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}

            # Stop the current containers
            docker-compose -f ~/docker-compose.prod.yml down || true

            # Start with the new images
            docker-compose -f ~/docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f

            # Show running containers
            docker-compose -f ~/docker-compose.prod.yml ps

